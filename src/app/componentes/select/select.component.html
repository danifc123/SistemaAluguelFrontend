
<div class="select-container">
  <input (click)="trocarOpcoes()" [value]="usuarioSelecionado?.nome || ''" class="select-input" type="text">
  @if(mostrarOpcoes){
  <div class="select-content">
  @for (usuario of usuarios; track $index) {
    <p (click)="selecionarUsuario(usuario)">{{usuario.nome}}</p>
  }
</div>
}
</div>
